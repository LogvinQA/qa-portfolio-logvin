name: Run API Tests with Newman

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Newman and HTML reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-html

      - name: Create screenshots directory
        run: mkdir -p ./screenshots

      - name: Run Postman collection via Newman
        # важное:  --suppress-exit-code 0  и явный ./ в пути экспорта
        run: |
          newman run postman/saucedemo_collection.json \
            --environment environment.json \
            --reporters cli,html \
            --reporter-html-export ./screenshots/newman_report_example.html \
            --suppress-exit-code 0

      - name: Show working dir and files (debug)
        run: |
          echo "PWD = $(pwd)"
          ls -la
          ls -la ./screenshots || true
          if [ -f ./screenshots/newman_report_example.html ]; then
            echo "HTML report created ✅"
          else
            echo "HTML report NOT found ❌"
          fi

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: ./screenshots/newman_report_example.html
          if-no-files-found: warn
